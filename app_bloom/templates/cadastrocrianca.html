<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloüå∏m</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" href="logo\Flor_logo.png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #DA6CB3;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 14px;
            z-index: 1000;
        }

        #logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 40px;
        }

        #links {
            display: flex;
            gap: 20px;
            align-items: left;
            justify-content: flex-start;
            margin-left: 15px;
        }

        #links a {
            text-decoration: none;
            cursor: pointer;
        }

        #images {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #usuario {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
            width: 50px;
        }

        #images img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        #text {
            text-align: center;
            color: #333;
            font-size: 16px;
            font-weight: lighter;
            font-family: 'Trebuchet MS', sans-serif;
        }

        button {
            font-size: 14px;
            padding: 20px;
            font-family: Montserrat, sans-serif;
            font-weight: bold;
            text-align: center;
            background-color: #FFE8E5;
            border-radius: 25px;
            cursor: pointer;
            height: 20px;
            width: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

    </style>

    <script>
        function showSuccessPopup(message) {
            var popup = document.getElementById("success-popup");
            var successMessage = document.getElementById("success-message");
        
            successMessage.innerHTML = message;
        
            popup.style.display = "block";
        
            setTimeout(function() {
                popup.style.display = "none";
            }, 3000); // 3000 milissegundos = 3 segundos
        }        
    </script>

</head>
<body>
    {% load static %}
    <!-- Se√ß√£o do cabe√ßalho -->
    <div id="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div id="logo-container">
            <div id="logo-principal">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo\logoB.png' %}" alt="Logo Bloom" style="width: 60px; height: auto;">
                </a>
            </div>
        </div>
    
        <div id="menu-buttons" style="display: flex; gap: 20px; margin-right: 25px;">
            <button>
                <a href={% url 'sobre'%} style="color: #423560;">Sobre N√≥s</a>
            </button>
            <button>
                <a href={% url 'login'%} style="color: #423560;">Login Padrinho</a>
            </button>
            <button>
                <a href={% url 'login_funci'%} style="color: #423560;">Login Funcion√°rio</a>
            </button>
        </div>
    </div>
    
    <div id="container">
        <h1 style="text-align: center;">CADASTRO CRIAN√áA</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data" action="{% url 'cadastrar_crianca' %}">
                {% csrf_token %}
                <div class="form-element">
                    <label class="form-element-label">Nome completo<span class="required">*</span>:</label>
                    <input class="form-input" type="text" name="nome">
                </div>
                <div class="form-element">
                    <label class="form-element-label">Data de nascimento<span class="required">*</span>:</label>
                    <input class="form-input" type="date" name="data_nascimento">
                </div>
                <div class="form-element">
                    <label class="form-element-label">G√™nero<span class="required">*</span>:</label>
                    <select class="form-input" name="genero">
                        <option value="Feminino" selected>Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-element">
                    <label class="form-element-label">CPF (apenas n√∫meros)<span class="required">*</span>:</label>
                    <input class="form-input" type="text" name="cpf">
                </div>
                <div class="form-element">
                    <label class="form-element-label">RG<span class="required">*</span>:</label>
                    <input class="form-input" type="text" name="rg">
                </div>
                <div class="form-element">
                    <label class="form-element-label">Endere√ßo:</label>
                    <input class="form-input" type="text" name="endereco">
                </div>
                <div class="form-element">
                    <label class="form-element-label">Hist√≥rico M√©dico<span class="required">*</span>:</label>
                    <input class="form-input" type="file" name="historico_medico">
                </div>
                <div class="form-element">
                    <label class="form-element-label">Autoriza√ß√£o do Respons√°vel<span class="required">*</span>:</label>
                    <input class="form-input" type="file" name="autorizacao_responsavel">
                </div>
                <div class="form-element" style="text-align: center;">
                    <button id="submit-button" type="submit">Enviar</button>
                </div>
            </form>            
        </div>
    </div>
    <div id="success-popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center;">
        <p id="success-message">Sucesso!</p>
    </div>

{% if success_message %}
    <script>
        showSuccessPopup("{{ success_message|escapejs }}");
    </script>
{% endif %}

</body>
</html>
