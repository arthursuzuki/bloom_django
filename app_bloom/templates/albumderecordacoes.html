<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloüå∏m</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" href="logo\Flor_logo.png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #DA6CB3;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 14px;
            z-index: 1000;
        }

        #logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 40px;
        }

        button {
            font-size: 14px;
            padding: 20px;
            font-family: Montserrat, sans-serif;
            font-weight: bold;
            text-align: center;
            background-color: #FFE8E5;
            border-radius: 25px;
            cursor: pointer;
            height: 20px;
            width: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .text {
            float: left;
            font-size: 12px;
            text-align: left;
            margin-top: 1px;
            justify-content: left;
            margin-left: 10px;
            margin-top: 50px;
            margin-bottom: 100px;
            z-index: 1080;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
    
            th, td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
    
            img {
                max-width: 100px;
                max-height: 100px;
            }
            .dados-crianca {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            background-color: #DA6CB3;
            padding: 10px;
            border-radius: 5px;
        }

        .dados-crianca img {
            width: 100px; /* Ajuste conforme necess√°rio */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .tabela-container {
            margin: 20px;
            border: 1px solid #ccc;
            background-color: #DA6CB3;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        </style>
    </style>
</head>
<body>
    {% load static %}
    <!-- Se√ß√£o do cabe√ßalho -->
    <div id="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div id="logo-container">
            <div id="logo-principal">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo\logoB.png' %}" alt="Logo Bloom" style="width: 60px; height: auto;">
                </a>
            </div>
        </div>
    
        <div id="menu-buttons" style="display: flex; gap: 20px; margin-right: 25px;">
            <button>
                <a href={% url 'loginpadri'%} style="color: #423560;">Login Padrinho</a>
            </button>
            <button>
                <a href={% url 'loginfunci'%} style="color: #423560;">Login Funcion√°rio</a>
            </button>
        </div>
    </div>
    <div class="text">
        <div class="text">
            <p>Login > Selecionar > Menu Crianca > √Ålbum de recorda√ß√µes</p>
        </div>
        
    </div>
    <!-- seu_template.html -->
<div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            {% for grupo in recordacoes %}
                {% for crianca in grupo %}
                    <tr>
                        <td>{{ crianca.nome }}</td>
                        <td>
                            <a href="{% url 'albumrecordacoesespecifico' crianca.id %}">
                                <img src="{{ crianca.imagem.url }}" alt="{{ crianca.nome }}">
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>

    
</body>
</html>
