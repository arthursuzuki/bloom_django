<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blo游꺚m</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" href="logo\Flor_logo.png">

    <style>
        body {
            font-family: Montserrat, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #DA6CB3;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 14px;
            z-index: 1000;
        }

        #logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 40px;
        }

        button {
            font-size: 14px;
            padding: 20px;
            font-family: Montserrat, sans-serif;
            font-weight: bold;
            text-align: center;
            background-color: #FFE8E5;
            border-radius: 25px;
            cursor: pointer;
            height: 20px;
            width: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .text {
            float: left;
            font-size: 12px;
            text-align: left;
            margin-top: 1px;
            justify-content: left;
            margin-left: 10px;
            margin-top: 50px;
            margin-bottom: 100px;
            z-index: 1080;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        .dados-crianca {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            background-color: #DA6CB3;
            padding: 10px;
            border-radius: 5px;
        }

        .dados-crianca img {
            width: 100px; /* Ajuste conforme necess치rio */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .tabela-container {
            margin: 20px;
            border: 1px solid #ccc;
            background-color: #DA6CB3;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        .dados-crianca {
            flex: 1;
            /* Adicione estilos adicionais para dados-crianca aqui, se necess치rio */
        }

        .filtros-form {
            flex: 1;
            border: 1px solid #ccc;
            background-color: #DA6CB3;
            padding: 10px;
            /* Adicione estilos adicionais para filtros-form aqui, se necess치rio */
        }

    </style>
</head>
<body>
    {% load static %}
    <!-- Se칞칚o do cabe칞alho -->
    <div id="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div id="logo-container">
            <div id="logo-principal">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo\logoB.png' %}" alt="Logo Bloom" style="width: 60px; height: auto;">
                </a>
            </div>
        </div>
    
        <div id="menu-buttons" style="display: flex; gap: 20px; margin-right: 25px;">
            <button>
                <a href={% url 'loginpadri'%} style="color: #423560;">Login Padrinho</a>
            </button>
            <button>
                <a href={% url 'loginfunci'%} style="color: #423560;">Login Funcion치rio</a>
            </button>
        </div>
        
    </div>
    <div class="text">
        <div class="text">
            <p>Login > Selecionar > Menu Crianca</p>
        </div>
    </div>
    <div class="container">
        <div class="dados-crianca">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" style="width: 60px; margin-right:10px;" class="rectangle" alt="Foto da Crian칞a">
            <p>Nome: Bento Amorim</p>
        </div>
        <form id="filtro-form" method="get" action="">
            {{ form.as_p }}
            <button type="submit">Filtrar</button>
        </form>
    </div>
    <div class="tabela-container" id="tabela-Janeiro">
    
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Carga Horaria</th>
                    <th>Avalia칞칚o</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itens %}
                    <tr>
                        <td>{{ item.atividade }}</td>
                        <td>{{ item.carga_horaria }}</td>
                    
                        <td class="{% if item.avaliacao_red == 'red' %}red{% endif %}">{{ item.avaliacao_red }}</td>
                        <td class="{% if item.avaliacao_yellow == 'yellow' %}yellow{% endif %}">{{ item.avaliacao_yellow }}</td>
                        <td class="{% if item.avaliacao_green == 'green' %}green{% endif %}">{{ item.avaliacao_green }}</td>
                    
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fun칞칚o para atualizar a tabela com base nos filtros selecionados
            function atualizarTabela() {
                var form = document.getElementById('filtro-form');
                var formData = new FormData(form);

                // Criar uma string de par칙metros de consulta a partir do FormData
                var queryString = new URLSearchParams(formData).toString();

                // Realizar uma solicita칞칚o GET ass칤ncrona usando a Fetch API
                fetch('?' + queryString)
                    .then(response => response.json())
                    .then(data => {
                        var tbody = document.querySelector('#tabela-itens tbody');
                        tbody.innerHTML = '';

                        data.itens.forEach(item => {
                            var row = '<tr><td>' + item.nome + '</td><td>' + item.descricao + '</td><td>' + item.preco + '</td></tr>';
                            tbody.innerHTML += row;
                        });
                    });
            }

            // Capturar a mudan칞a nos campos do formul치rio e atualizar a tabela
            document.getElementById('filtro-form').addEventListener('change', function(event) {
                event.preventDefault();
                atualizarTabela();
            });

            // Atualizar a tabela ao carregar a p치gina
            atualizarTabela();
        });
    </script>
</body>
</html>
