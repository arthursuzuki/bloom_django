<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Recordações - Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.header {
    background-color: #DA6CB3;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    width: 80px;
    height: auto;
}

.login-buttons {
    display: flex;
}

.login-button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 20px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

.login-button.padrinhos {
    background-color: #FFE8E5;
    color: #423560;
}

.login-button.funcionarios {
    background-color: #FFE8E5;
    color: #423560;
}

.login-button:hover {
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
}

.breadcrumb {
    text-align: left;
    font-size: 1.0em;
    padding: 10px;
    background-color: transparent;
}

.child-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.child-menu {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-left: 20px; 
    background-color: #FBE9E7;
    border-radius: 10px; 
    margin-right: auto; 
    width: fit-content; 
}

.child-pic {
    margin-right: 10px; 
}

.child-icon {
    width: 100px;
    height: auto;
    margin-right: 15px;
}
.child-name,
.child-age {
    margin: 5px 0; 
    color: #333;
}

.ordenar-dropdown {
    padding: 5px;
    border-radius: 5px;
}

.album-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.album-container h1 {
    text-align: center; /* Centraliza o título */
    margin-bottom: 20px;
}

.album-photos {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
}

.photo {
    width: 150px; 
    margin-bottom: 10px;
    text-align: center;
}

.photo img {
    width: 100%; 
    height: auto;
}

.photo-date {
    font-size: 0.8em;
    margin-top: 5px;
}


    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/arthursuzuki/bloom_django/main/app_bloom/static/logo/logoB.png" alt="Logotipo" class="logo"> <!-- Substitua logo.png pelo caminho do seu arquivo de logotipo -->
        <div class="login-buttons">
            <button class="login-button padrinhos">Login Padrinho</button>
            <button class="login-button funcionarios">Login Funcionário</button>
        </div>
    </div>
    <div class="breadcrumb">
        <p>Login > Menu Funcionário > Selecionar > Menu criança</p>
    </div>

    <div class="album-container">
        <h1>ÁLBUM DE RECORDAÇÕES</h1>
        <div class="child-menu">
            <img src="https://raw.githubusercontent.com/arthursuzuki/bloom_django/main/app_bloom/static/logo/user.png" alt="Ícone da criança" class="child-icon"> <!-- Substitua child-icon.png pelo caminho do arquivo real -->
            <div class="child-info">
                <p class="child-name">Nome: Bento Amorim</p>
                <p class="child-age">Idade: 8 anos</p>
            </div>
        </div>
        <div class="album-controls">
            <select name="ordenar" class="ordenar-dropdown">
                <option value="adicao">adição</option>
                <!-- Dá para adicionar outras opções aqui -->
            </select>
            <button class="add-photo-button">Adicionar fotos</button>
        </div>
        <div class="album-photos">
            <div class="photo"> <!-- Aqui pode duplicar a classe foto quando o botão for pressionado -->
                <img src="https://raw.githubusercontent.com/arthursuzuki/bloom_django/main/app_bloom/static/logo/fotoAlbum.png" alt="Foto do Álbum"> <!-- Substituir pela foto static do arquivo -->
                <p class="photo-date">30.12.2023</p> <!-- Data de quando a foto foi tirada -->
            </div>
        </div>   
    </div>
</body>
</html>
