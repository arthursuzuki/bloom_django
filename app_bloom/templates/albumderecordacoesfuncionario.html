<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Recordações - Funcionário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

#header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 30px;
    background-color: #DA6CB3;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 14px;
    z-index: 1000;
}

#logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-right: 40px;
}

button {
    font-size: 14px;
    padding: 20px;
    font-family: Montserrat, sans-serif;
    font-weight: bold;
    text-align: center;
    background-color: #FFE8E5;
    border-radius: 25px;
    cursor: pointer;
    height: 20px;
    width: 170px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    border: none;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
}

.text {
    float: left;
    font-size: 12px;
    text-align: left;
    margin-top: 1px;
    justify-content: left;
    margin-left: 10px;
    margin-top: 50px;
    margin-bottom: 100px;
    z-index: 1080;
}

.flex-center {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    text-align: center;
}

a {
    text-decoration: none;
    color: inherit;
}


.breadcrumb {
    text-align: left;
    font-size: 1.0em;
    padding: 10px;
    background-color: transparent;
}

.child-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.child-menu {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-left: 20px; 
    background-color: #FBE9E7;
    border-radius: 10px; 
    margin-right: auto; 
    width: fit-content; 
}

.child-pic {
    margin-right: 10px; 
}

.child-icon {
    width: 100px;
    height: auto;
    margin-right: 15px;
}
.child-name,
.child-age {
    margin: 5px 0; 
    color: #333;
}

.ordenar-dropdown {
    padding: 5px;
    border-radius: 5px;
}

.album-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.album-container h1 {
    text-align: center; /* Centraliza o título */
    margin-bottom: 20px;
}

.album-photos {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
}

.photo {
    width: 150px; 
    margin-bottom: 10px;
    text-align: center;
}

.photo img {
    width: 100%; 
    height: auto;
}

.photo-date {
    font-size: 0.8em;
    margin-top: 5px;
}


    </style>
</head>
<body>
    <div id="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div id="logo-container">
            <div id="logo-principal">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo\logoB.png' %}" alt="Logo Bloom" style="width: 60px; height: auto;">
                </a>
            </div>
        </div>
    
        <div id="menu-buttons" style="display: flex; gap: 20px; margin-right: 25px;">
            <button>
                <a href={% url 'loginpadri'%} style="color: #423560;">Login Padrinho</a>
            </button>
            <button>
                <a href={% url 'loginfunci'%} style="color: #423560;">Login Funcionário</a>
            </button>
        </div>
    </div>
    <div class="breadcrumb">
        <p>Login > Menu Funcionário > Selecionar > Menu criança</p>
    </div>

    <div class="album-container">
        <h1>ÁLBUM DE RECORDAÇÕES</h1>
        <div class="child-menu">
            <img src="https://raw.githubusercontent.com/arthursuzuki/bloom_django/main/app_bloom/static/logo/user.png" alt="Ícone da criança" class="child-icon"> <!-- Substitua child-icon.png pelo caminho do arquivo real -->
            <div class="child-info">
                <p class="child-name">Nome: Bento Amorim</p>
                <p class="child-age">Idade: 8 anos</p>
            </div>
        </div>
        <div class="album-controls">
            <select name="ordenar" class="ordenar-dropdown">
                <option value="adicao">adição</option>
                <!-- Dá para adicionar outras opções aqui -->
            </select>
            <button class="add-photo-button">Adicionar fotos</button>
        </div>
        <div class="album-photos">
            <div class="photo"> <!-- Aqui pode duplicar a classe foto quando o botão for pressionado -->
                <img src="https://raw.githubusercontent.com/arthursuzuki/bloom_django/main/app_bloom/static/logo/fotoAlbum.png" alt="Foto do Álbum"> <!-- Substituir pela foto static do arquivo -->
                <p class="photo-date">30.12.2023</p> <!-- Data de quando a foto foi tirada -->
            </div>
        </div>   
    </div>
</body>
</html>
