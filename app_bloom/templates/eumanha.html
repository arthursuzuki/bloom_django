    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      body, html {
        height: 100%; /* Ajuste para usar toda a altura da tela */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
      }
      .table-container {
        width: 90%; /* Ajustar a largura conforme necessário */
        height: 60%; /* Aumentar a altura do contêiner da tabela */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      table {
        width: 100%; /* A tabela irá expandir para preencher o contêiner */
        height: 100%; /* A tabela irá expandir para preencher o contêiner verticalmente */
        border-collapse: collapse;
        table-layout: fixed; /* Fixar o layout da tabela */
        border-collapse: separate; /* Necessário para 'border-radius' funcionar em tabelas */
        border-spacing: 0; /* Remove o espaçamento entre as células */
        border-radius: 10px; /* Raio para as bordas arredondadas da tabela */
        overflow: hidden;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 10px; /* Aumentar o padding para tornar as células maiores */
        border: 1px solid #ccc;
        border-style: solid;
        border-width: 1px;
      }
      th {
        height: 50px; /* Altura dos cabeçalhos */
        background-color: #f2f2f2;
      }
      th:first-child {
        border-top-left-radius: 10px;
      }
      th:last-child {
        border-top-right-radius: 10px;
      }
      td {
        height: 60px; /* Altura das células */
        background-color: #f2f2f2;
      }
      tr:last-child td:first-child {
        border-bottom-left-radius: 10px;
      }
      tr:last-child td:last-child {
        border-bottom-right-radius: 10px;
      }
      .clickable {
        cursor: pointer;
        text-decoration: none;
        color: black;
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      .clickable:hover {
        background-color: #f9f9f9;
      }
  
      .save-btn {
        background-color: #5B2C6F; 
        color: white;
        padding: 10px 30px; 
        font-size: 14px; 
        border: none;
        border-radius: 40px; 
        cursor: pointer;
        text-align: center;
        display: inline-block; /* Permite definir largura e altura */
        width: 160px; 
        height: 40px; 
        line-height: 40px; 
        margin: 0 auto; 
        display: block; 
        position: absolute; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        bottom: 30px; 
      }
  
      .back-button {
        position: fixed; /* Fixa o botão sobre o conteúdo da página */
        left: 10px; /* Espaçamento da esquerda */
        bottom: 10px; /* Espaçamento de baixo */
        padding: 10px 20px;
        background-color: #5B2C6F; /* Cor de fundo */
        color: white; /* Cor do texto */
        border: none;
        border-radius: 100px; /* Bordas arredondadas */
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
        z-index: 1000; /* Garante que o botão fique acima de outros elementos */
        font-size: 13px;
