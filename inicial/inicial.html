<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloðŸŒ¸m</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .btn-container {
            display: flex;
            gap: 20px; /* Add some space between buttons */
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e2e6ea;
        }

        .extra-buttons {
            display: none;
            justify-content: center; /* Center the buttons inside the extra-buttons container */
        }

        .extra-buttons .btn {
            margin: 10px;
        }
    </style>
    <script>
        function toggleButtons() {
            var extraButtons = document.getElementById("extra-buttons");
            extraButtons.style.display = (extraButtons.style.display === "none") ? "flex" : "none";
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Logo</h1>
        <nav class="btn-container">
            <a class="btn">Sobre Nos</a>
            <a class="btn">Apadrinhar</a>
            <a class="btn">Acompanhar Aluno</a>
            <a class="btn">Contribuir</a>
            <a class="btn" onclick="toggleButtons()">Login</a>
        </nav>
    </header>
    
    <div id="extra-buttons" class="extra-buttons">
        <button class="btn">Login Funcionario</button>
        <button class="btn">Login Padrinho</button>
        <button class="btn">Cadastro Padrinho</button>

    </div>
</body>
</html>
